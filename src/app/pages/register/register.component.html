<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="text-center" style="width: 100%; max-width: 500px; padding: 20px; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
      <h2 class="mb-4">Registro de usuario</h2>
      <form [formGroup]="formReg" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="text" class="form-control border border-black" formControlName="email">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control border border-black" formControlName="password">
        </div>
        <div class="d-flex gap-2 justify-content-center">
          <button type="submit" class="btn btn-dark">Registrarse</button>
          <button type="button" class="btn btn-dark" routerLink="/login">Iniciar Sesi√≥n</button>
        </div>
      </form>
    </div>
  </div>
