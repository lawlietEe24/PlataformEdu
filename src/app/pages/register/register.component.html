<div class="container-fluid text-center">
    <h2>Registro de usuario</h2>
<form [formGroup]="formReg" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" class="form-control border border-black" formControlName="email">
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control border border-black" formControlName="password">
    </div>
    <div class="d-flex gap-2 justify-content-center">
        <button type="submit" class="btn btn-dark">Registrarse</button>
        <button type="button" class="btn btn-dark" routerLink="/login">Iniciar Sesion</button>
    </div>
</form>
</div>
