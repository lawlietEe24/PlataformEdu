<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="text-center" style="width: 100%; max-width: 500px; padding: 20px; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <h2 class="text-center mb-4">Ingreso de Usuario</h2>
    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" id="email" class="form-control border border-primary" formControlName="email" placeholder="Ingrese su correo electrónico">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control border border-primary" formControlName="password" placeholder="Ingrese su contraseña">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
      </div>
    </form>
    <div class="text-center mt-3">
      <button class="btn btn-danger" (click)="onClick()">Iniciar sesión con Google</button>
    </div>
  </div>
</div>
