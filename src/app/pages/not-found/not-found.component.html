<div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center text-center py-5">
    <div class="error-container animate__animated animate__bounceIn">
      <div class="error-code display-1 fw-bold text-primary mb-3">
       <strong>404</strong>
      </div>
      <h1 class="mb-4">¡Ups! Página no encontrada</h1>
      
      <div class="error-image mb-4">
        <img src="/images/error_404.gif" alt="Error 404" class="img-fluid" style="max-height: 300px;">
      </div>
      
      <p class="lead mb-4">Parece que te has perdido en el espacio digital. La página que buscas no existe o ha sido movida a otro sitio.</p>
      
      <div class="d-flex flex-wrap justify-content-center gap-3 mb-4">
        <button (click)="goBack()" class="btn btn-outline-primary btn-lg px-4">
          <i class="bi bi-arrow-left me-2"></i>Regresar
        </button>
      </div>
      
      <div class="fun-fact mt-4 p-3 bg-light rounded">
        <p class="mb-0"><i class="bi bi-lightbulb text-warning me-2"></i> 
          <strong>Sabías que:</strong> El error 404 se llama así por el código de estado HTTP "Not Found"
        </p>
      </div>
    </div>
  </div>
