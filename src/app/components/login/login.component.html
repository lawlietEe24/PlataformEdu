<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
      <h2 class="text-center mb-4">Login de Usuario</h2>
      <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" id="email" class="form-control" formControlName="email" placeholder="Ingrese su correo electrónico">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" class="form-control" formControlName="password" placeholder="Ingrese su contraseña">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </div>
      </form>
      <div class="text-center mt-3">
        <button class="btn btn-danger" (click)="onClick()">Iniciar sesión con Google</button>
      </div>
    </div>
  </div>
